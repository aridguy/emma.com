<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usman Log In</title>
</head>
<body>
    <section class="login" id="login">
        <form action="">
            <div class="logd">
                <p class="head">SIGN IN TO YOUR ACCOUNT</p>
                <div class="idiv">
                    <p>
                        <input type="text" name="username" placeholder="username" required>
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="email" required>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="password" required minlength="8">
                    </p>
                </div>
                <p class="bp"><button>Sign In</button></p>
                <p class="lot">Don't have an account yet <a href="#" id="create"> Sign Up </a></p>
                <p class="copy">Manny-B&copy;</p>
            </div>
        </form>
    </section>

    <section class="signup" id="signup">
        <form action="">
            <div class="signd">
                <p class="head">CREATE AN ACCOUNT</p>
                <div class="sdiv">
                    <p>
                        <input type="text" name="firstname" placeholder="firstname" required>
                    </p>
                    <p>
                        <input type="text" name="lastname" placeholder="lastname" required>
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="email" required>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="password" required minlength="8">
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="confirm password" required minlength="8">
                    </p>
                </div>
                <div class="sdiv2">
                    <p class="sbp"><button>Sign Up</button></p>
                    <p class="slot">Already have an account<a href="#" id="signin"> Sign In</a></p>
                </div>
                <p class="copy2">Manny-B&copy;</p>
            </div>
        </form>
    </section>


    <script src="./script.js"></script>
</body>
</html>
